<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>AsciiGallery</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/asciinema-player.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/asciinema-player.css') }}">

    
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/business-casual.min.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</head>

<body>

 <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">Asciinema Gallery</span>
      <span class="site-heading-lower">Hacking Casual</span>
    </h1>

    


<div class="container">

      <!-- Page Heading -->
      <div class="row">

        {% for cinema in ASCIINEMAS %}
        <div class="col-lg-6 portfolio-item">
          <div class="card h-100">
            <asciinema-player src="{{ url_for('static',filename='cast') }}/{{cinema}}" poster = "{{ ASCIINEMAS[cinema]['Title'] }}"></asciinema-player>  
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{ ASCIINEMAS[cinema]['Title'] }}</a>
              </h4>
              <p class="card-text">{{ ASCIINEMAS[cinema]['Description'] }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
		

     
      </div>
      <!-- /.row -->





  </body>
</body>

</html>
